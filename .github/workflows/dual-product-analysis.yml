name: Dual Product Weight Analysis

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      needs_update: ${{ steps.check.outputs.needs_update }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-auth google-api-python-client gspread

    - name: Check for changes
      id: check
      env:
        # Google Sheets Configuration - All required secrets
        PURCHASE_SHEET_ID: ${{ secrets.PURCHASE_SHEET_ID }}
        PURCHASE_SHEET_NAME: ${{ secrets.PURCHASE_SHEET_NAME }}
        INVENTORY_SHEET_ID: ${{ secrets.INVENTORY_SHEET_ID }}
        INVENTORY_SHEET_NAME: ${{ secrets.INVENTORY_SHEET_NAME }}
        STOCK_RELEASE_SHEET_ID: ${{ secrets.STOCK_RELEASE_SHEET_ID }}
        STOCK_INFLOW_SHEET_NAME: ${{ secrets.STOCK_INFLOW_SHEET_NAME }}
        RELEASE_SHEET_NAME: ${{ secrets.RELEASE_SHEET_NAME }}

        # Service Account Configuration (JSON as string)
        SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
        CI: "true"
      run: |
        python check_changes.py > check_output.txt 2>&1
        if grep -q "NEEDS_UPDATE=true" check_output.txt; then
          echo "needs_update=true" >> $GITHUB_OUTPUT
        else
          echo "needs_update=false" >> $GITHUB_OUTPUT
        fi
        cat check_output.txt

    - name: Commit hash tracking file
      if: steps.check.outputs.needs_update == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -f last_source_hash.json
        git diff --staged --quiet || git commit -m "Update last processed hash [skip ci]"
        git push

  analyze-product-weights:
    needs: check-changes
    if: always() && needs.check-changes.result == 'success' && needs.check-changes.outputs.needs_update == 'true'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install gspread google-auth google-auth-oauthlib google-auth-httplib2
        pip install pandas python-dotenv

    - name: Run Dual Product Weight Analysis
      env:
        # Google Sheets Configuration - All required secrets matching .env
        PURCHASE_SHEET_ID: ${{ secrets.PURCHASE_SHEET_ID }}
        PURCHASE_SHEET_NAME: ${{ secrets.PURCHASE_SHEET_NAME }}
        INVENTORY_SHEET_ID: ${{ secrets.INVENTORY_SHEET_ID }}
        INVENTORY_SHEET_NAME: ${{ secrets.INVENTORY_SHEET_NAME }}
        STOCK_RELEASE_SHEET_ID: ${{ secrets.STOCK_RELEASE_SHEET_ID }}
        STOCK_INFLOW_SHEET_NAME: ${{ secrets.STOCK_INFLOW_SHEET_NAME }}
        RELEASE_SHEET_NAME: ${{ secrets.RELEASE_SHEET_NAME }}
        OUTPUT_SHEET_NAME: ${{ secrets.OUTPUT_SHEET_NAME }}

        # Service Account Configuration (JSON as string)
        SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_JSON }}
      run: |
        echo "üöÄ Starting Dual Product Weight Analysis..."
        python product_weight_analysis.py

    - name: Analysis completion notification
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "‚úÖ Dual product weight analysis completed successfully!"
          echo "üìä Dashboard updated with latest reconciliation data"
        else
          echo "‚ùå Dual product weight analysis failed"
          echo "üîç Check logs above for error details"
        fi